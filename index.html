<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

  <body>

        <a href="#" class="card-link">
          <div class="card__image">
            <img src="./img/image2.png" alt="DimSum & Co - ЦДМ" />
          </div>
          <p class="card__textBox">
            <span class="textBox"><h3>DimSum & Co - ЦДМ</h3></span>

          <div class="card__image">
            <img src="./img/image4.png" alt="Макдоналдс — Газетный" />
          </div>
          <p class="textBox">
            <span class="card__textBox"><h3>НЯ- NXA</h3></span>

          <div class="card__image">

        <a href="#" class="card-link">
          <div class="card__image">
            <img src="./img/image6.png" alt="Cinnabom" />
          </div>
          <p class="card__textBox">
            <span class="textBox"><h3>Cinnabom</h3></span>
          </p>
          <p class="card__textBox2">Выпечка Десерты</p>
